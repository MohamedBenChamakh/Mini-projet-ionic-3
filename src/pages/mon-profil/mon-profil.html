<ion-header>
  <ion-navbar>
    <ion-title>Profil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <img src="../../assets/imgs/image.png"  class="profil-img"/>
      </ion-col>
      <ion-col padding-top>
     <p text-center class="profil-nom">{{ utilisateur.prenom }} {{ utilisateur.nom }}</p>   
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list >
    <ion-list-header>Informations personnelles </ion-list-header>
    <ion-item>
      <ion-icon name="md-mail" item-start></ion-icon>
      <p> Email </p> {{ utilisateur.email }}
    </ion-item>
    <ion-item>
      <ion-icon name="md-call" item-start></ion-icon>
      <p> Telephone </p> {{ utilisateur.tel }}
    </ion-item>
  </ion-list>

  <ion-fab bottom right >
    <button ion-fab ><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab><ion-icon name="md-camera" (click)="openCamera()"></ion-icon></button>
      <button ion-fab><ion-icon name="md-photos"  (click)="openGallery()"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
