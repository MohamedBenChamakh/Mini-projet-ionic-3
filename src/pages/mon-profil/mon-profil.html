<ion-content >
  <ion-grid padding>
    <ion-row>
      <ion-col col-3>
        <img src="../../assets/imgs/image.png"  class="profil-img"/>
      </ion-col>
      <ion-col>
     <p text-justify class="profil-nom" text-capitalize>{{ utilisateur.prenom }} {{ utilisateur.nom }}</p>   
   
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list padding>
    <ion-list-header>Informations personnelles </ion-list-header>
    <ion-item>
      <ion-icon name="md-mail" item-start color="primary"></ion-icon>
      <h2>Email </h2> <p> {{ utilisateur.email }}</p>
    </ion-item>
    <ion-item>
      <ion-icon name="md-call" item-start color="primary"></ion-icon>
      <h2> Telephone </h2> <p>{{ utilisateur.tel }}</p>
    </ion-item>
  </ion-list>
  <ion-list >
    <ion-list-header>Mes annonces</ion-list-header>
    <ion-item *ngFor="let annonce of annonces">
      <ion-thumbnail item-start>
        <img [src]="annonce.photo">
      </ion-thumbnail>
      <h2 text-capitalize>{{ annonce.nom }}</h2>
      <p  text-capitalize>{{ annonce.description }}</p>
      <button ion-button clear item-end>DÃ©tails</button>

    </ion-item>
  </ion-list>


  <ion-fab bottom right >
    <button ion-fab ><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab><ion-icon name="md-camera" (click)="openCamera()"></ion-icon></button>
      <button ion-fab><ion-icon name="md-photos"  (click)="openGallery()"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
