<ion-content no-padding >
  <ion-card  *ngIf="!Authentificated()"  >
    <ion-card-header color="primary">
     Connexion
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="userForm">
        <ion-list  no-lines>
          <ion-item >
            <ion-icon color="primary" item-start ios="ios-person" md="md-person"></ion-icon>
            <ion-input type="text"  formControlName="email" placeholder="Login" ></ion-input>
          </ion-item>
          <ion-item  >
            <ion-icon color="primary"  item-start ios="ios-lock" md="md-lock"></ion-icon>
            <ion-input type="password" formControlName="passwd"  placeholder="Mot de passe"></ion-input>
          </ion-item>
          
        <div hidden></div>
       </ion-list>
     
      <button ion-button full round outline color="primary" [disabled]="userForm.invalid" (click)=" onSubmitSignIn()" color="primary">Se connecter</button>
    
      </form>
    </ion-card-content>
    </ion-card>
    <button ion-button full round color="danger" *ngIf="Authentificated()" (click)="LogOut()">Se deconnecter</button>
</ion-content>
