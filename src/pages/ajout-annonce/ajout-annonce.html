<ion-content >
  <ion-card>
    <img [src]="image" class="article-img" />
    <ion-card-content>
      <ion-card-title>
        Nouvelle annonce
        </ion-card-title>
        <form [formGroup]="adForm">
            <ion-list>
              <ion-item>
                <ion-label floating>Nom de l'article</ion-label>
                <ion-input type="text" required formControlName="nom"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating>Prix </ion-label>
                <ion-input type="number" required formControlName="prix"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating>Description </ion-label>
                <ion-input type="text" required formControlName="description"></ion-input>
              </ion-item>
              <div hidden></div>
            </ion-list>
            <button ion-button float-right  color="primary" [disabled]="adForm.invalid" (click)="onSubmit()">Confirmer</button>
            <button ion-button float-right color="light"  (click)="close()">Annuler</button>
          </form>
    </ion-card-content>
    </ion-card>
            
</ion-content>
